{% extends '_layout.html' %}

{% block title %}Movie Rating App | All Movies{% endblock %}

{% block body %}
<h1 class="mb-5">All Movies</h1>
<p class="mb-3">See our list of movie ratings below</p>

<table class="table table-striped">
  <thead>
    <tr>
      <th>Title</th>
      <th>Director</th>
      <th>Rating</th>
    </tr>
  </thead>
  <tbody>
    {% for movie in movies %}
    <li>{{ movie }}</li>
      {% endfor %}
    </ul>
    <form method="POST">
      <label for="movie">Enter a Movie:</label>
      <input type="text" id="movie" name="movie" required>
      <button type="submit">Add</button>
    </form>
  </body>
</html>

{% endblock %}
